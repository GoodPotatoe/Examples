# Allgemeine Proxy Einstellungen
ProxyRequests Off
<Proxy *>
      Order deny,allow
      Allow from all
</Proxy>

# Weiterleitungen master
ProxyPass /master http://master 		# TODO ProxyPass /master nach http://master Eintragen
ProxyPassReverse /master http://master  # TODO ProxyPassReverse von /master nach http://master Eintragen
